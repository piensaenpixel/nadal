<!DOCTYPE HTML>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Rafa Nada - his career story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include CARTO VL JS -->
    <script src="js/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="js/mapbox-gl-dev.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="css/mapbox-gl-dev.css" rel="stylesheet" />

		<link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <link href="css/perfect-scrollbar.css" rel="stylesheet">
    <script src="js/perfect-scrollbar.min.js"></script>

	</head>

	<body>
		 <section id="home">
		 	<div class="home-inner">
		 		<h2 class="home-subtitle">
          <img src="img/logo-nadal.png" alt="About" />
        </h2>
		 		<h1 class="home-title">Rafa Nadal</h1>
		 		<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper.</p>
		 		<p class="button" id="continue"><a href="#">Continue</a></p>
		 	</div>


		 </section>

		 <section id="map_inner">
      <div class="map-info">
          <h1 class="map-title">Nadal - his career story</h1>
          <div class="map-infoText">
            <span id="year"></span>
            <h2 id="title"></h2>
            <div class="scroll">
              <p id="description"></p>
            </div>
          </div>
          <div id="video-container">
            <iframe width="426" height="247" id="media" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>                  
          </div>
      </div>

	 		<div class="timeline" id="infoTimeline">
	 			<span id="bar"></span>
	 		</div>
      
      <div id="map"></div>




    </section>

    <script src="js/nadal.js"></script>

    <script>
        /* map */
        const map = new mapboxgl.Map({
          container: 'map',
          style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
          center: [3.1975198, 39.5699649],
          zoom: 10,
          dragRotate: false
        });
        
        carto.setDefaultAuth({
          user: 'piensaenpixel',
          apiKey: 'default_public'
        });
        const s = carto.expressions;
        const source = new carto.source.Dataset('nadal');
        const viz = new carto.Viz(`
          width: 12
          color: #0ab6d1
          resolution: 0.2
          strokeWidth: 30;
          strokeColor: rgba(255, 255, 255, .2)
        `);
        const layer = new carto.Layer('layer', source, viz);


        const lines = new carto.source.SQL(`
            SELECT * FROM nadal_lines
        `);


        const nadalLinesViz = new carto.Viz();
        const nadaLineLayers = new carto.Layer('nadaLineLayers', lines, nadalLinesViz);



        layer.addTo(map, 'watername_ocean');
        nadaLineLayers.addTo(map, 'layer');



        /* vars */
        var position = 1;
        var data;
        var elNext = document.getElementById("next");
        var elPrev = document.getElementById("prev");


        /* read json */
        var request = new XMLHttpRequest();
        request.open('GET', 'nadal.json', true);
        request.onload = function() {
          if (request.status >= 200 && request.status < 400) {
            // Success!
            data = JSON.parse(request.responseText);
            init();
          } else {
            // We reached our target server, but it returned an error
          }
        };
        request.onerror = function() {
          // There was a connection error of some sort
        };

        request.send();

        /* tooltip position */
        function offset(el) {
          var rect = el.getBoundingClientRect(),
          scrollLeft = window.pageXOffset || document.documentElement.scrollLeft,
          scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          return { top: rect.top + scrollTop, left: rect.left + scrollLeft }
        }

        /* Functions change content */
        function updateContent(value) {
            document.getElementById("media").src = "";
            var media = document.getElementById("video-container");
            document.getElementById("year").innerHTML = data[value].FIELD9;
            document.getElementById("title").innerHTML = data[value].FIELD3;
            document.getElementById("description").innerHTML = data[value].FIELD4;
            if (data[value].FIELD8 != "") {
               if (media.classList.contains('empty')) {
                 media.classList.remove('empty');
                }
               document.getElementById("media").src = data[value].FIELD8;
            } else {
              media.classList.add('empty');
            }
            var coordinates = data[value].FIELD1.split(", ");
            map.flyTo({
                  center: [coordinates[0], coordinates[1]]
            });

            var width =  window.outerWidth;
            var step = (width / data.length) * (value + 1);
            if (value < data.length) {
              document.getElementById("bar").style.width = step + 'px';
            }
        }

        function next(){
          if (position < data.length) {
            position = position +1;
            updateContent(position);
          }
        }

        function prev(){
          if (position > 1) {
            position = position - 1;
            updateContent(position);
          }
        }

        function init(){
            elNext.addEventListener("click", function(){
              next()
            }, false); 
            elPrev.addEventListener("click", function(){
              prev();
            }, false); 
        }

        function checkKey(e) {
            e = e || window.event;
            if (e.keyCode == '37') {
              prev();
            }
            else if (e.keyCode == '39') {
              next();
            }
        }


        /* Change content */

        document.addEventListener("DOMContentLoaded", function() {
          setTimeout(function() {
            updateContent(position)
          }, 500);
        });

        document.onkeydown = checkKey;

        var ps = new PerfectScrollbar('.scroll');




        /* Swipe */
        let pageWidth = window.innerWidth || document.body.clientWidth;
        let treshold = Math.max(1,Math.floor(0.01 * (pageWidth)));
        let touchstartX = 0;
        let touchstartY = 0;
        let touchendX = 0;
        let touchendY = 0;

        const limit = Math.tan(45 * 1.5 / 180 * Math.PI);
        const gestureZone = document.getElementById('infoTimeline');

        gestureZone.addEventListener('touchstart', function(event) {
            touchstartX = event.changedTouches[0].screenX;
            touchstartY = event.changedTouches[0].screenY;
        }, false);

        gestureZone.addEventListener('touchend', function(event) {
            touchendX = event.changedTouches[0].screenX;
            touchendY = event.changedTouches[0].screenY;
            handleGesture(event);
        }, false);

        function handleGesture(e) {
            let x = touchendX - touchstartX;
            let y = touchendY - touchstartY;
            let xy = Math.abs(x / y);
            let yx = Math.abs(y / x);
            if (Math.abs(x) > treshold || Math.abs(y) > treshold) {
                if (yx <= limit) {
                    if (x < 0) {
                        next();
                    } else {
                        prev();
                    }
                }
                if (xy <= limit) {
                    if (y < 0) {
                        console.log("top");
                    } else {
                        console.log("bottom");
                    }
                }
            } else {
                console.log("tap");
            }
        }
    </script>
  </body>
</html>
